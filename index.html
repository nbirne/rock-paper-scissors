<!DOCTYPE html>

<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/2b33c6d871.js" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <h1>ROCK PAPER SCISSORS</h1>
        <h2>The Ultimate Battle</h2>
        

        <div class="flex-container" id="selection-area">
            <div class="flex-item rps-group">
                <h3>CHOOSE YOUR WEAPON: <br> ROCK, PAPER, OR SCISSORS?</h3>
                <span id="Rock" class="choice fa fas fa-hand-rock"></span>
                <span id="Paper" class="choice fa fas fa-hand-paper"></span>
                <span id="Scissors" class="choice fa fas fa-hand-scissors"></span>
            </div> 
        </div>

        <div id="end"></div>
        <div id="score">You: <span id="playerScoreText" class="scoreText">0</span> - Opponent: <span id="computerScoreText" class="scoreText">0</span></div>

        <div class="flex-container" id="move-display">
            <div class="rps-group flex-item" id="player-move">
                <h4>YOUR MOVE:</h4>
                <span id="playerRock" class="move fa far fa-hand-rock"></span>
                <span id="playerPaper" class="move fa far fa-hand-paper"></span>
                <span id="playerScissors" class="move fa far fa-hand-scissors"></span>
            </div>

            <div class="rps-group flex-item" id="computer-move">
                <h4>OPPONENT'S MOVE:</h4>
                <span id="computerRock" class="move fa far fa-hand-rock"></span>
                <span id="computerPaper" class="move fa far fa-hand-paper"></span>
                <span id="computerScissors" class="move fa far fa-hand-scissors"></span>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
